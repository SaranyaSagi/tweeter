<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Disable viewport zoom -->
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetArticle.css" type="text/css" />


    <!-- Font awesome and timeagolibrary -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navBar"> 
      <span id="tweeter">tweeter</span>
      <!-- div then children  -->
      <div class="sideHeader">
        <p class="sideHeaderText"><strong>Write </strong>a new tweet</p>
        <span id="composeButton"><i class="fas fa-angle-double-down"></i></span>
      </div>
    </nav>

    <div id="bottomContent">
    <!-- header with image(center) and name (end) -->
    <header class="topHeader">
      <div id="hexagon">
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 class="mainName"><strong>Saranya</strong> Sagi</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="tweetForm" Content-Type="application/x-www-form-urlencoded">
          <!-- alert/flash message -->
          <p id="message"></p>

         <div class="enterBox">
          <!-- What are you humming about? -->
           <label for="tweet-text"></label>
           <textarea name="text" placeholder="What are you humming about?" id="tweet-text" ></textarea>
         </div>

          <div class="submitAndCounter">
            <button class="subButton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- the jquery template for this is in client.js -->
      <section id="tweets-container"></section>

    </main>
  </div>
</body>
<div>
  <button id="scrollToTopBtn">☝️</button>
</div>
</html>
